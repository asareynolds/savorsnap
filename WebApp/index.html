      
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EyeCook</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
<div class="container">
  <header>
    <div class="camera-container"> 
      <h1 class="logo">EyeCook</h1>
      <div id="cameraView">
        <video id="video" autoplay></video>
      </div>
      <button id="snapButton">
        <span class="spectacles-icon">
          <div class="lens left-lens"></div>
          <div class="lens right-lens"></div>
          <div class="bridge"></div>
        </span>
        Snap!
      </button>
    </div>
  </header>

  <main>
    <div id="loadingScreen" style="display: none;">
      <div class="loader"></div>
      <p>Analyzing your image...</p>
    </div>

    <div id="recipeResults" style="display: none;">
      <h2>Recipes</h2>
      <ul id="recipeList">
      </ul>
    </div>

    <div id="recipeDetails" style="display: none;">
      <button id="backButton">‚Üê Back</button>
      <h3 id="recipeName"></h3>
      <p id="cookingTime"></p>
      <p id="allergies"></p>
      <p>Ingredients:</p>
      <ul id="ingredientsList"></ul>
      <ol id="instructions">
      </ol>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
